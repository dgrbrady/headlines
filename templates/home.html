<!DOCTYPE html>
{% extends "bootstrap/base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}News{% endblock %}
</head>
{% block content %}
<body>
    <h1>Welcome to my news site!</h1>
    <h3>Search RSS Feeds</h3>
    <form>
            <input type="text" name="publication" placeholder="search" />
            <input type="submit" value="submit">
        </form>
    <table>
        <thead>News Sources</thead>
        <tr>
            <td><a href="http://localhost:5000/space">Space News</a></td>
        </tr>
        <tr>
            <td><a href="http://localhost:5000/tech">Tech News</a></td>
        </tr>
        <tr>
            <td><a href="http://localhost:5000/travel">Travel News</a></td>
        </tr>
    </table>
</body>
{% endblock %}
</html>
