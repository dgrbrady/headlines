{% extends "bootstrap/base.html" %}
<html>
    {% block title %}{{ headline }}{% endblock %}
    {% block content %}
    <body>
        {% for article in articles %}
            <b><a href="{{ article.link }}"></a>{{ article.title }}</b> </br>
            <i>{{ article.published }}</i> </br>
            <p>{{ article.summary }}</p> </br>
            <hr />
        {% endfor %}
    </body>
    {% endblock %}
</html>
